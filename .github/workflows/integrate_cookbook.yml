name: Integrate External Cookbook

on:
  issues:
    types: [closed]

permissions:
  contents: write
  issues: read

env:
  ALLOWED_USERS: "katharinastarzer21,koenifra,serenaateum,danaele,christophreimer"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    if: >
      github.event_name == 'issues' &&
      github.event.action == 'closed' &&
      contains('katharinastarzer21,koenifra,serenaateum,danaele,christophreimer', github.actor)

    steps:
      - name: Checkout Lab repo (staging)
        uses: actions/checkout@v4
        with:
          ref: staging

      - name: Dump Issue body to file
        run: echo "${{ github.event.issue.body }}" > issue_body.txt

      - name: Parse issue and update cookbooks.json
        run: python .github/scripts/parse_issue.py

      - name: Validate notebooks in external repo BEFORE updating JSON
        run: |
          echo "Repo URL: $REPO_URL"
          echo "Root Path: $ROOT_PATH"

          if [ -z "$REPO_URL" ]; then
            echo "ERROR: REPO_URL is empty!"
            exit 1
          fi

          if [ -z "$ROOT_PATH" ]; then
            echo "ERROR: ROOT_PATH is empty!"
            exit 1
          fi

          echo "Cloning external repo: $REPO_URL"
          git clone --depth 1 "$REPO_URL" external_repo

          TARGET="external_repo/notebooks"
          if [ ! -d "$TARGET" ]; then
            echo "ERROR"
            exit 1
          fi

          echo "Validating notebooks in: $TARGET"
          find "$TARGET" -name "*.ipynb" > notebooks.txt

          if [ ! -s notebooks.txt ]; then
            echo "ERROR: No .ipynb files found inside '$ROOT_PATH'"
            exit 1
          fi

          while IFS= read -r nb; do
            echo "Validating $nb ..."
            python .github/scripts/validate_notebook.py "$nb"
          done < notebooks.txt

      - name: Commit and push updates to STAGING
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add cookbooks.json
          git commit -m "Update cookbook.json from issue #${{ github.event.issue.number }}" || echo "No changes to commit"
          git push origin staging
